name: CI

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"
  # schedule:
    # Nightly tests run on master by default:
    #   Scheduled workflows run on the latest commit on the default or base branch.
    #   (from https://help.github.com/en/actions/reference/events-that-trigger-workflows#scheduled-events-schedule)
    # - cron: "0 0 * * *"

concurrency:
  group: "${{ github.ref }}-${{ github.head_ref }}"
  cancel-in-progress: true

env:
  MDA_CONDA_MIN_DEPS: "pip pytest mmtf-python biopython networkx cython matplotlib-base scipy griddataformats hypothesis gsd codecov threadpoolctl"
  MDA_PIP_MIN_DEPS: 'coveralls coverage<5 pytest-cov pytest-xdist'

jobs:
  test:
    name: Test on ${{ matrix.os }}, Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macOS-latest, ubuntu-latest, windows-latest]
        python-version: [3.6, 3.7, 3.8, 3.9]
        include:
          - name: numpy_min
            os: ubuntu-latest
            python-version: 3.6
            codecov: false
            numpy: numpy=1.17.0
        

    steps:
    - uses: actions/checkout@v1

    - name: Additional info about the build
      shell: bash
      run: |
        uname -a
        df -h
        ulimit -a


    # More info on options: https://github.com/conda-incubator/setup-miniconda
    - uses: conda-incubator/setup-miniconda@v2
      with:
        python-version: ${{ matrix.python-version }}
        environment-file: devtools/conda-envs/test_env.yaml
        channels: conda-forge, defaults

        activate-environment: test
        auto-update-conda: false
        auto-activate-base: false
        show-channel-urls: true
        mamba-version: "*"
  
        
    - name: Install package

      # conda setup requires this special shell
      shell: bash -l {0}
      run: |
        python -m pip install . --no-deps
        conda list


    - name: Install numpy
      # install version of NumPy
      run: |
        conda_deps="${{matrix.numpy}} ${MDA_CONDA_MIN_DEPS}"
        pip_deps=${MDA_PIP_MIN_DEPS}
        mamba install ${conda_deps}
        pip install ${pip_deps}


    - name: Run tests
      # conda setup requires this special shell
      shell: bash -l {0}

      run: |
        pytest -v --cov=membrane_curvature --cov-report=xml --color=yes membrane_curvature/tests/

    - name: CodeCov
      uses: codecov/codecov-action@v1
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-${{ matrix.os }}-py${{ matrix.python-version }}
